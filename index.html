<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>404NAF Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calcbody">
        <div class="display"></div>
        <div class="workarea">
          <div class="row">
            <button id="clearall" class="clearall">AC</button>
            <button id="return" class="return"></button>
            <button id="percent" class="percent"></button>
            <button id="divider" class="divider"></button>
          </div>
          <div class="row">
            <button id="7" class="1></button>
            <button id="7" class="2></button>
            <button id="7" class="3"></button>
            <button id="multiplier" class="multiplier"></button>
          </div>
          <div class="row">
            <button id="1" class="4"></button>
            <button id="2" class="5"></button>
            <button id="3" class="6"></button>
            <button id="subtract" class="subtract"></button>
          </div>
          <div class="row">
            <button id="5" class="7"></button>
            <button id="6" class="8"></button>
            <button id="7" class="9"></button>
            <button id="addition" class="addition"></button>
          </div>
          <div class="row">
            <button id="9" class="9"></button>
            <button id="0" class="0"></button>
            <button id="result" class="result"></button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
