<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>404NAF Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calcbody">
        <div class="display">
            <div class="past-line">400-302</div>
            <div class="current-line">98+4564</div>
        </div>
        <div class="workarea">
          <div class="row">
            <button id="clearall" class="clearall">AC</button>
            <button id="return" class="return">DEL</button>
            <button id="percent" class="percent">%</button>
            <button id="divider" class="divider">/</button>
          </div>
          <div class="row">
            <button id="one" class="one">1</button>
            <button id="two" class="two">2</button>
            <button id="three" class="3">3</button>
            <button id="multiplier" class="multiplier">x</button>
          </div>
          <div class="row">
            <button id="four" class="4">4</button>
            <button id="five" class="5">5</button>
            <button id="six" class="6">6</button>
            <button id="subtract" class="subtract">-</button>
          </div>
          <div class="row">
            <button id="seven" class="seven">7</button>
            <button id="eight" class="eight">8</button>
            <button id="nine" class="nine">9</button>
            <button id="addition" class="addition">+</button>
          </div>
          <div class="row">
            <button id="zero" class="zero">0</button>
            <button id="decimal" class="decimal">.</button>
            <button id="result" class="result">=</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
